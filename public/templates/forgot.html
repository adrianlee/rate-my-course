<div class="container">
  <div class="four columns centered">
    <form>
      <h2 class="subheader">Forgot Password</h2>
      <input type="text" class="input-block-level" placeholder="Email Address" data-ng-model="user.email">
      <button class="button" data-ng-click="forgotPass(user)">Reset Pass</button>
    </form>
  </div>
</div>
