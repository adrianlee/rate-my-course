<!-- Create a new course -->
<div class="row">
  <div class="span12">
    <a href="#/create" class="btn">Create Course</a>
  </div>
</div>

<!-- Search Bar -->
<div class="row">
  <div class="span12">
    <h4>Search for a Course</h4>
    <div class="input-append">
      <input ng-model="search" class="span6" id="appendedInputButtons" type="text" placeholder="Search by Course Code or Course Name">
      <button class="btn btn-primary" type="button">Search</button>
      <!-- <button class="btn btn-primary" type="button">Advanced Search</button> -->
    </div>
  </div>
</div>

<br/>

<!-- List of Courses for review -->
<table class="table table-hover table-striped table-condensed">
  <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Number</th>
      <th>Course Title</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses | filter:search">
        <td>{{course.code}}</td>
        <td>{{course.number}}</td>
        <td>{{course.title}}</td>
    </tr>
  </tbody>
  <tbody id="courses">

  </tbody>
</table>

<br/>

<!-- Top Rated Courses -->
<div class="row">
  <div class="span12 well">
    <h4 class="subheader">Top Rated Courses</h4>
    <ul class="disc">
      <li><a href="#">ECSE 428 - Software Engineering Practice</a></li>
      <li><a href="#">ECSE 323 - Digital System Design</a></li>
      <li><a href="#">SOCI 209 - Anthropology of Religion</a></li>
    </ul>
  </div>
</div>
