<!DOCTYPE html>
<html lang="en" ng-app="ratemycourse">
  <head>
    <title>Rate My Courses</title>
    <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/spacelab/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/bootstrap.min.css" />

    <script src="http://www.parsecdn.com/js/parse-1.2.0.min.js"></script>
    <script type="text/javascript">
      Parse.initialize("mWF6nv6fLZx5l0FOYW8SSxfE07fcA4kMHPfl2UzR", "m2N5pguJAwmEa6pEK1JwQ3nYqCg17K3PXIN3yCKK");
    </script>
  </head>

  <body ng-controller="MainCtrl">

    <div class="container">
      <div class="navbar-wrapper" ng-controller="HeaderCtrl">
          <div class="navbar navbar-inverse">
            <div class="navbar-inner">
              <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">Rate My Courses</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li><a href="#/mcgill">McGill</a></li>
                  <li><a href="#/concordia">Concordia</a></li>
                  <li><a href="#/udem">UDEM</a></li>
                </ul>
                <ul class="nav pull-right">
                  <li data-ng-hide="isLoggedIn"><a href="#/login">Login</a></li>
                  <li data-ng-hide="isLoggedIn"><a href="#/register">Register</a></li>
                  <li data-ng-show="isLoggedIn"><a href="#/profile">{{user.attributes.email}}</a></li>
                  <li data-ng-show="isLoggedIn"><a href="#/logout">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/libs/angular.min.js"></script>
    <script type="text/javascript" src="/libs/angular-resource.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/controller.js"></script>
    <script type="text/javascript" src="/holder.js"></script>
    <script type="text/javascript" src="/jquery.raty.js"></script>
  </body>
</html>
